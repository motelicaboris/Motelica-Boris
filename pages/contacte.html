<<!DOCTYPE html>
    <html>

    <head>

    <body>

            <nav>
                <a class="nav-link" href="../index.html">DESPRE</a>

        </div>

        <div class="main">
            <div class="info">

                <table class="tabel-contacte">
                    <tr>
                        <td class="celula-formular">
                            <h3 class="centered verde">Contactează-mă</h3><br />
                            <form id="formula" method="POST" action="https://sheetdb.io/api/v1/gyafmvqnq604u">
                                <input type="text" name="data[nume]" class="text-input" placeholder="Nume Prenume">
                                <input type="email" name="data[email]" class="text-input" placeholder="Email">
                                <textarea class="intrebare" name="data[intrebare]"
                                    placeholder="Adresează-mi o întrebare"></textarea>
                                <input type="submit" id="transmite" value="Transmite">
                            </form>


                        </td>
                        <td class="celula-harta">
                            <iframe class="harta"
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2689.60904385893!2d28.473597528554915!3d47.614291201163!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40cb84284f372411%3A0xa4a8c82fd1f86438!2sGimnaziul%20cazanesti!5e0!3m2!1sro!2s!4v1701189429112!5m2!1sro!2s"

                        </td>
                    </tr>

            </div>

        </div>

        <script>

            (function (d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) return;
                js = d.createElement(s); js.id = id;
                js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.4";
                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));

            var form = document.getElementById('formular');
            form.addEventListener("submit", e => {
                e.preventDefault();
                fetch(form.action, {
                    method: "POST",
                    body: new FormData(document.getElementById("formular")),
                }).then(() => {
                    alert("Multumesc !");
                    form.reset();
                });
            });
        </script>
